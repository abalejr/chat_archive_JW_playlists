<h3 style="text-align:center;font-size:26px;font-weight:bold;">
    [if field=chat_log_available value=1]
    <a href="[field chat_archive_log]" target="_blank" alt="View Chat Archive" rel="nofollow">View Chat Log</a>
    [/if]
</h3>



<div class="archive-video-container">
<h3>[field chatroom_archive_video_id out=field-label]</h3>
<div class="archive-video-player">Loading the player...</div>
<script type='text/javascript'>
    document.querySelector('div.archive-video-player').id = '[field chatroom_archive_video_id]';
    jwplayer("[field chatroom_archive_video_id]").setup({
        "playlist": [
        [repeater chat_archive]
            {
            "file": "[field chat_archive_video]",
            "image": "[field chat_archive_trader]",
            },
        [/repeater]
        ]
        playbackRateControls: [0.75, 1, 1.25, 1.5, 2.0],
        width: "100%",
        aspectratio: "16:9"
    });
</script>
</div>
